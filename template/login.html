{% extends "base.html" %} 
{% import "bootstrap/wtf.html" as wtf %} 
{% block content %}
<title>Lighthouse - Login</title>

<style>


  .navbar-dark{
    display: none;
  }
  
  .expandlanding{
    width: 20%;  background-color: #ffffff;
    transition: ease-in-out 1s
  }
  
  .shade:hover .expandlanding {
    width: 100%;
    transition: ease-in-out 1s
  }

  .form-control{
  background-color: rgba(255, 255, 255);
  border: 1px solid rgb(255, 255, 255,0.4) !important;
  color: white;
  width: 70%;
  }

  input[type=text]:focus{
    outline: none;
    background-color: rgb(255, 255, 255);
  }

  input[type=password]:focus{
    outline: none;
    background-color: rgb(255, 255, 255);
  }

  .c4 {
    width: 60%;
    background-color: rgb(0, 0, 0,0.7); 
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    border-radius: 25px;
  }

  .logo
  {
    width: 25%;
    margin-left:auto;
    margin-right: auto;
    display: block;
  }

  .btn01
  {
    background-color: rgb(255, 255, 255);
    color: #000000;
  }

  .btn01:hover {
  background-color:rgb(9, 51, 78); 
  color: white; 
 }

  .btn02 {
    background-color: rgba(255, 255, 255, 0.8);
    border: 1px solid rgb(9, 51, 78);
    color: #000000;
    font-size: 20px;
    padding: 1%;
    border-radius: 12px;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    width: 70%;
    
  }

  .btn02:hover {
  background-color:rgb(9, 51, 78); 
  color: white; 
 }

  .world {
    width: 7%;
    margin-right: 10px;
  }

  </style>
  
  
  <section style="background-image: url(/static/images/newbg.jpg); background-repeat: no-repeat; height: 100vh; background-size: cover;">
    <div class="container c4">
      <div class="row">
        <div class="col" style="padding: 3%;">
          <img class="logo" src="/static/images/logo.png"/>
          <form method = "POST">
            <div class="form-group"  style="margin-top: 10px; margin-left: 25%;" >
              {{ wtf.form_field(form.username) }}
              
              {{ wtf.form_field(form.password) }}
              <input class="btn btn01" type="submit" style="margin-top: 5px; width: 30%;" value="SIGN IN">
            </div>
          </form>
        </div>
        <div class="col" style="background-image: url(/static/images/conbg02.jpg); background-repeat: no-repeat; height:auto; background-size: cover; border-radius: 25px;">
          <button class="btn02" onclick="window.location.href = 'https:/www.uhpae.com/'">
            <img class="world" src="/static/images/world.png"/>Visit our Website</button>
        </div>
      </div>
    </div>
  
  </section>
  
{% endblock %}
