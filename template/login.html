{% extends "base.html" %} 
{% import "bootstrap/wtf.html" as wtf %} 
{% block content %}

<style>
.parent{
overflow: hidden;
height: 100vh;
}
video {
  width: 100vw;
  position: relative;
}
.video-overlay {
    position: absolute;
   right: 0px;
    top: 0px;
    z-index: 1000;
}

.navbar-dark{
  display: none;
}
.logo{ 
  margin: 20px;
  position: absolute;
  z-index: 100;
}
.changetextcolor{
  transition: all 3s ease-in-out;
}

#logoname{
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  font-size: 80px;
  color: white;
  transition: all 3s ease-in-out;
}
</style>

<!-- Image and text -->


<div style="display: inline-block;position: relative;">
<div class="logo"> 
      <h2 id="logoname" class="shade">NAME</h2>
</div>
<div class="video-overlay">

  <div class="container shade" style="height: 100vh;background-color: rgba(0,0,0,0.75);">
   <br>
    <form method="POST">
      <dl>
        <div class="row justify-content-center">
          <div style="width: 300px;">
          <div class="col" style="margin-top: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
          <div class="form-group" >
        {{ wtf.form_field(form.username) }}
      
        {{ wtf.form_field(form.password) }}
        <input class="btn btn-primary" type="submit" style="margin-top: 20px;" value="SIGN IN">
        </div>
        </div>
        </div>
          </div>
      </dl>
    
    </form>
    </div>
</div>
<video autoplay muted loop id="myVideo">
  <source src="/static/video.mp4" type="video/mp4">
</video>
</div>

<script>
  const element = document.querySelector('#logoname');
  const chars = element.innerHTML.split("");

  function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
  }

  function changeback(x,n){
    element.innerHTML = element.innerHTML.replace(x, n);
    changetextcolor()
  }

  function changetextcolor(){
    var x = chars[Math.floor(Math.random() * chars.length)]
    element.innerHTML = element.innerHTML.replace(x, '<span class="changetextcolor" style="color: rgba(0,0,0,0.75);">'+x+'</span>');
    sleep(2000).then(() => { changeback('<span class="changetextcolor" style="color: rgba(0,0,0,0.75);">'+x+'</span>',x); })
  }

  changetextcolor()



</script>

{% endblock %}
